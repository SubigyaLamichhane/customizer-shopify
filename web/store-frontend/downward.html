<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>downward text</title>
   <style>
      canvas {
     border: 1px solid #999;
      }
   </style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/510/fabric.min.js"></script>
</head>
<body>
   <canvas id="c1"></canvas>
   <script type="text/javascript">
      var canvas = new fabric.Canvas('c1', {
        width: 500,
        height: 300,
        backgroundColor: '#ffffff',
      });

      var text_content = 'Hello Friends !';
      var font_final = {};
      var fontStyleFinal = {0:{}}
      var count = 25;
      for (var i = 0; i < text_content.length; i++) {
         font_final[""+i] = {"fontSize":count}
            count+=1;
         }
         fontStyleFinal[0] = font_final;
      // console.log(fontStyleFinal)

      var upward = new fabric.IText(text_content, {
        left: 50,
        top: 150,
        fontSize: 25,
        // fontFamily: 'Monaco',
        fontFamily: 'ChaletComprime-Cologne',
        padding: 0,
        skewY: 5, //for downward text-10, and cone-5
        // skewX: -8,
        // angle: -1, //for cone
        styles: fontStyleFinal
         })
        .scale(1.5);


      canvas.add(upward);

   </script>

</body>
</html>
